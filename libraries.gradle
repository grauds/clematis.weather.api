ext {
    var commonsIoVersion = '2.6'

    var checkstyleVersion = '7.6.1'
    var spotbugsVersion = '4.7.1'

    var junitJupiterVersion = '5.6.2'
    var testContainersVersion = '1.17.3'

    libs = [

            // loggers
            slf4j                : "org.slf4j:slf4j-api",
            slf4jSimple          : "org.slf4j:slf4j-simple",
            log4j                : ["log4j:log4j:1.2.9",
                                    "org.apache.logging.log4j:log4j-to-slf4j:2.8.2"
            ],
            commonsLogging       : "commons-logging:commons-logging",

            // code patterns
            commonsLang3         : "org.apache.commons:commons-lang3:3.9",
            commonsIO            : "commons-io:commons-io:$commonsIoVersion",
            guava                : "com.google.guava:guava",

            // command line parser
            args4j               : "args4j:args4j",

            // code generation
            lombok               : "org.projectlombok:lombok:1.18.24",

            // code quality
            checkstyle           : "com.puppycrawl.tools:checkstyle:$checkstyleVersion",
            spotbugs             : ["com.github.spotbugs:spotbugs:$spotbugsVersion",
                                    "com.google.code.findbugs:annotations:3.0.1u2"
            ],

            // JUnit 5
            jupiter              : ["org.junit.jupiter:junit-jupiter:$junitJupiterVersion",
                                    "org.junit.jupiter:junit-jupiter-engine:$junitJupiterVersion"
            ],

            // test docker containers
            testContainers       : ["org.testcontainers:testcontainers:$testContainersVersion",
                                    "org.testcontainers:junit-jupiter:$testContainersVersion"
            ],
            testContainersBom    : "org.testcontainers:testcontainers-bom:$testContainersVersion",
            testContainerMySQL   : "org.testcontainers:mysql",

            // test spring framework
            springStarterTest    : 'org.springframework.boot:spring-boot-starter-test',
            sprintMockMvc        : 'org.springframework.restdocs:spring-restdocs-mockmvc',
            springSecurityTest   : 'org.springframework.security:spring-security-test',

    ]
}