plugins {
    id "org.flywaydb.flyway" version "3.2.1"
    id "groovy"
}

version '0.0.1-SNAPSHOT'
apply plugin: "org.flywaydb.flyway"

ext {
    flywayVersion = "4.0.3"
    hsqldbVersion = "2.5.0"
    hibernateVersion = "5.0.12.Final"

    groovyVersion = "2.4.11"
    spockVersion = "1.1-groovy-2.4"
    ivyVersion = "2.1.0"
    poiOoxmlVersion = "4.0.0"
    commonsCsvVersion = "1.5"
    guavaVersion = "19.0"

    h2Version = "1.4.192"
}

dependencies {

    // for groovy
    implementation "org.codehaus.groovy:groovy-all:$groovyVersion"
    implementation "org.spockframework:spock-core:$spockVersion"
    implementation "org.apache.ivy:ivy:$ivyVersion"
    implementation "org.apache.poi:poi-ooxml:$poiOoxmlVersion"
    implementation "org.apache.commons:commons-csv:$commonsCsvVersion"
    implementation "com.google.guava:guava:$guavaVersion"

    // for persistence
    implementation "org.flywaydb:flyway-core:$flywayVersion"
    implementation "org.hibernate:hibernate-java8:$hibernateVersion"
    implementation "org.hsqldb:hsqldb:$hsqldbVersion"

    // for testing persistence
    testImplementation "com.h2database:h2:$h2Version"
    testImplementation "jakarta.xml.bind:jakarta.xml.bind-api:2.3.2"
    testImplementation "org.glassfish.jaxb:jaxb-runtime:2.3.2"
}
